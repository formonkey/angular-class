<div class="buttons">
    <cls-button clazz="is-dark">Dark</cls-button>
    <cls-button clazz="is-light">Light</cls-button>
    <cls-button clazz="is-primary is-large">Primary & Large</cls-button>
    <cls-button clazz="is-secondary is-small">Secondary & Small</cls-button>
    <cls-button clazz="is-link is-loading">Link & Loading</cls-button>
    <cls-button clazz="is-info is-loading">Info & Loading</cls-button>
    <cls-button clazz="is-danger"
                [isDisabled]="true">
        Danger & Disabled
    </cls-button>
    <cls-button clazz="is-warning"
                [isLoading]="true">
        Warning & Loading
    </cls-button>
</div>
<div class="buttons">
    <cls-button clazz="is-success"
                [hasIconLeft]="true"
                iconLeft="github">
        <span>Success & Left Icon</span>
    </cls-button>
    <cls-button clazz="is-danger is-inverted"
                iconRight="github"
                [hasIconRight]="true">
        <span>Danger & Right Icon</span>
    </cls-button>
    <cls-button clazz="is-warning"
                iconLeft="github"
                [hasIconLeft]="true">
    </cls-button>
    <cls-button clazz="is-info"
                iconLeft="twitter"
                iconRight="github"
                [hasIconLeft]="true"
                [hasIconRight]="true">
        <span>Info & Double Icons</span>
    </cls-button>
</div>
