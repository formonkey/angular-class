<div class="buttons">
    <cls-button clazz="is-link"></cls-button>
    <cls-button clazz="is-large"></cls-button>
    <cls-button clazz="is-small"></cls-button>
    <cls-button clazz="is-primary is-outlined"></cls-button>
    <cls-button clazz="button is-link is-inverted"></cls-button>
    <cls-button clazz="is-success is-inverted is-outlined"></cls-button>
    <cls-button clazz="is-danger is-rounded"></cls-button>
    <cls-button clazz="is-info" [isLoading]="true"></cls-button>
    <cls-button clazz="is-success is-hovered"></cls-button>
    <cls-button clazz="is-danger" [isDisabled]="true"></cls-button>
</div>
