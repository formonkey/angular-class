<form [formGroup]="form">
    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input formControlName="username" class="input is-success" type="text" placeholder="Text input">
            <span class="icon is-small is-left">
                 <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
        <small *ngIf="form.get('username').errors && form.get('username').errors.required" class="help is-danger">Username is required</small>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input formControlName="email" class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <small *ngIf="form.get('email').errors && form.get('email').errors.required" class="help is-danger">Email is required</small>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-text">Cancel</button>
        </div>
    </div>
</form>
